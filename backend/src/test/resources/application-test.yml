# 测试环境配置
spring:
  # 使用H2内存数据库进行测试
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    
  h2:
    console:
      enabled: true

# 日志配置
logging:
  level:
    org.springframework.statemachine: DEBUG
    com.postion.airlineorderbackend.statemachine: DEBUG