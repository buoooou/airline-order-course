name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'corretto'
        java-version: '8'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Build frontend
      run: |
        cd frontend
        npm run build

    - name: Build backend
      run: |
        cd backend
        mvn clean package -DskipTests

    - name: Create deployment package
      run: |
        mkdir -p deploy
        cp backend/target/*.jar deploy/
        cp -r scripts deploy/
        mkdir -p deploy/frontend
        cp -r frontend/dist/airline-order-frontend/browser/* deploy/frontend/
        tar -czf deployment.tar.gz deploy/

    - name: Deploy to EC2
      if: github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        port: 22
        script: |
          # 创建应用目录（首次部署）
          sudo mkdir -p /opt/airline-order
          sudo chown $USER:$USER /opt/airline-order
          cd /opt/airline-order
          
          # 停止服务（如果存在）
          sudo systemctl stop airline-order || true
          
          # 备份当前版本
          rm -rf old_backup
          if [ -d "current" ]; then
            mv current old_backup
          fi
          mkdir -p current

    - name: Upload deployment package
      if: github.ref == 'refs/heads/main'
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        port: 22
        source: "deployment.tar.gz"
        target: "/opt/airline-order/current"

    - name: Extract and start application
      if: github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        port: 22
        script: |
          cd /opt/airline-order/current
          tar -xzf deployment.tar.gz
          chmod +x deploy/scripts/deploy.sh
          ./deploy/scripts/deploy.sh
          sudo systemctl start airline-order
          sudo systemctl enable airline-order
          
          # Debugging info
          echo "=== Service Status ==="
          sudo systemctl status airline-order --no-pager || true
          echo "=== Service Logs ==="
          sudo journalctl -u airline-order --no-pager -l --since "1 minute ago" || true
          echo "=== Directory Contents ==="
          ls -la /opt/airline-order/
          echo "=== Java Version ==="
          java -version