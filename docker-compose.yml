# version: 字段已过时，可以删除
services:
  # MySQL数据库服务
  database:
    image: mysql:8.0
    container_name: airline-mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: airlineTest1234
      MYSQL_DATABASE: myappdb
      MYSQL_PASSWORD: airlineTest1234
    ports:
      - "3306:3306"
    volumes:
      # 关键：将数据库文件持久化道EC2主机上，防止容器删除时数据丢失
      - db_data:/var/lib/mysql
    networks:
      - app-network

  # Spring Boot + Angular 应用服务
  app:
    image: xieyl/airline-order-manage:latest
    container_name: my-springboot-angular-app
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - database
    environment:
      # 通过环境变量将数据库链接信息注入到Spring Boot中
      - SPRING_DATASOURCE_URL=jdbc:mysql://database:3306/myappdb?useSSL=flase&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=myappuser
      - SPRING_DATASOURCE_PASSWORD=airlineTest1234
      - DB_HOST=171.213.136.201
      - DB_PORT=13306
      - DB_PASS=xylmysql1
      - DB_NAME=airline_order_db
      - DB_USER=root
      - JWT_SECRET=63ffbc2b8d13ad5180ed7ae7c67f18c85d86046732fc9ced6a02a9d50abb1a03
      - JWT_EXPIRATION_MS=86400000
    networks:
      - app-network

# 定义数据卷，Docker会自动管理它
volumes:
  db_data:
  
# 定义网络，让两个容器可以互相通信
networks:
  app-network:
    driver: bridge
