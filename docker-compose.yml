# version: '3.8'

services:
  backend:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/airline-order-backend:${IMAGE_TAG}
    restart: always
    ports:
      - "8080:8080"
    # environment:
    #   - SPRING_DATASOURCE_URL=jdbc:mysql://${RDS_HOSTNAME}:${RDS_PORT}/${RDS_DB_NAME}
    #   - SPRING_DATASOURCE_USERNAME=${RDS_USERNAME}
    #   - SPRING_DATASOURCE_PASSWORD=${RDS_PASSWORD}
    depends_on:
      - frontend

  frontend:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/airline-order-frontend:${IMAGE_TAG}
    restart: always
    ports:
      - "80:80"
