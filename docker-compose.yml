services:
  database:
    image: mysql:8.0
    container_name: airline-mysql-db
    restart: always
    environment:
      # 最佳实践：使用 .env 文件管理这些敏感信息
      MYSQL_ROOT_PASSWORD: zaq1!QAZ
      MYSQL_DATABASE: testdb
      MYSQL_USER: myappuser
      MYSQL_PASSWORD: zaq1!QAZ
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network

  app:
    # 核心：使用 CI/CD 构建的镜像
    image: xuweixw/airline-order-manage:latest
    container_name: my-springboot-angular-app
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - database
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://database:3306/testdb?useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=myappuser
      - SPRING_DATASOURCE_PASSWORD=zaq1!QAZ
    networks:
      - app-network

volumes:
  db_data:
networks:
  app-network: