<div class="orders-container">
  <h2>订单列表</h2>

  <!-- 订单列表 -->
  <table>
    <thead>
      <tr>
        <th>订单号</th>
        <th>状态</th>
        <th>总金额</th>
        <th>创建时间</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.orderNumber }}</td>
        <td>{{ order.status }}</td>
        <td>{{ order.totalAmount | currency }}</td>
        <td>{{ order.createdAt | date }}</td>
      </tr>
    </tbody>
  </table>
</div>
