<div class="page-container">
  <div class="page-header">
    <h1>订单列表</h1>
    <button nz-button nzType="default" (click)="logout()">退出登陆</button>
  </div>
  <nz-table #basicTable [nzData]="(orders$ | async)!" [nzLoading]="loading"> 
    <thead>
      <tr>
        <th>订单号</th>
        <th>状态</th>
        <th>金额</th>
        <th>创建日期</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of basicTable.data">
        <td>{{ order.orderNumber }}</td>
        <td>
          <nz-tag [nzColor]="getStatusColor(order.status)">{{ order.status }}</nz-tag>
        </td>
        <td>{{ order.amount | currency:'CNY' }}</td>
        <td>{{ order.creationDate | date:'yyyy-MM-dd HH:mm' }}</td>
        <td>
          <a [routerLink]="['/orders', order.id]">查看详情</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
