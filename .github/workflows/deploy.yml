name: CI/CD for Angular and Spring Boot

on:
  push:
    branches:
      - main  # 触发部署的分支

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: airlineorder
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. 设置 Node.js 环境（用于 Angular 构建）
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. 安装依赖并构建 Angular 前端
      - name: Build airline-order-frontend
        run: |
          cd airline-order-frontend
          npm ci --legacy-peer-deps
          npx ng build --configuration=production

          # 验证构建产物
          if [ ! -f "dist/airline-order-frontend/index.html" ]; then
            echo "ERROR: index.html was NOT generated!"
            ls -la dist/airline-order-frontend/ || echo "dist/ not found"
            exit 1
          else
            echo "SUCCESS: index.html generated!"
          fi

      # 4. 设置 Java 环境（用于 Spring Boot 构建）
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 5. 构建 Spring Boot 后端
      - name: Build airline-order-backend
        run: |
          cd airline-order-backend
          chmod +x ./mvnw
          ./mvnw clean install

      # 6. 在 EC2 上安装 Node.js 和 npm（如果尚未安装）
      - name: Install Node.js and npm on EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_PUBLIC_IP }} >> ~/.ssh/known_hosts

          ssh -o StrictHostKeyChecking=no ${{ secrets.AWS_EC2_USER }}@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
            sudo apt-get update -y
            sudo apt-get install -y nodejs npm
            node --version
            npm --version
          EOF

      # 7. 部署到 EC2：使用 rsync 同步构建产物
      - name: Deploy to EC2 via rsync
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_PUBLIC_IP }} >> ~/.ssh/known_hosts

          # 创建远程目录
          ssh -o StrictHostKeyChecking=no ${{ secrets.AWS_EC2_USER }}@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
            mkdir -p /home/ubuntu/app/frontend /home/ubuntu/app/backend
          EOF

          # 同步前端文件（只同步内容）
          rsync -avz --delete ./airline-order-frontend/dist/airline-order-frontend/ ${{ secrets.AWS_EC2_USER }}@${{ secrets.EC2_PUBLIC_IP }}:/home/ubuntu/app/frontend/

          # 同步后端 JAR 文件
          rsync -avz --delete ./airline-order-backend/target/*.jar ${{ secrets.AWS_EC2_USER }}@${{ secrets.EC2_PUBLIC_IP }}:/home/ubuntu/app/backend/

      # 8. 在 EC2 上重启服务
      - name: Restart Services on EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_PUBLIC_IP }} >> ~/.ssh/known_hosts

          ssh -o StrictHostKeyChecking=no ${{ secrets.AWS_EC2_USER }}@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
            set -e  # 出错立即退出

            # ============ 前端 ============
            cd /home/ubuntu/app/frontend
            echo "Stopping existing frontend..."
            pkill -f "http-server.*8080" || echo "No frontend process running"
            sleep 2

            echo "Starting frontend..."
            nohup npx http-server ./ -p 8080 --cors --host 0.0.0.0 > frontend.log 2>&1 &

            # ============ 后端 ============
            cd /home/ubuntu/app/backend
            echo "Stopping existing backend..."
            pkill -f "java -jar.*8081" || echo "No backend process running"
            sleep 2

            JAR_FILE=$(ls *.jar | head -n1)
            if [ -z "$JAR_FILE" ]; then
              echo "ERROR: No JAR file found in /home/ubuntu/app/backend/"
              exit 1
            fi

            echo "Starting backend: $JAR_FILE"
            nohup java -jar "$JAR_FILE" --server.port=8081 --server.address=0.0.0.0 > backend.log 2>&1 &

            # 等待并验证
            sleep 5
            echo "Running processes:"
            ps aux | grep -E "(http-server.*8080|java -jar.*8081)" | grep -v grep || echo "No services running!"

            echo "✅ Services restarted successfully."
          EOF
