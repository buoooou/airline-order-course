<div class="login-container">
  <nz-card class="login-card" [nzBordered]="false">
    <h2>用户登录</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" nz-form nzLayout="vertical">
      <nz-form-item>
        <nz-form-label [nzSpan]="24">用户名</nz-form-label>
        <nz-form-control [nzSpan]="24" nzErrorTip="请输入用户名">
          <nz-input-group>
            <input 
              nz-input 
              type="text" 
              formControlName="username" 
              placeholder="请输入用户名"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="24">密码</nz-form-label>
        <nz-form-control [nzSpan]="24" nzErrorTip="请输入密码">
          <nz-input-group>
            <input 
              nz-input 
              [type]="passwordVisible ? 'text' : 'password'" 
              formControlName="password" 
              placeholder="请输入密码"
            />
            <span 
              nz-icon 
              [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
              (click)="passwordVisible = !passwordVisible"
              class="password-toggle"
            ></span>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control [nzSpan]="24">
          <button 
            nz-button 
            nzType="primary" 
            [nzLoading]="loading"
            [disabled]="loginForm.invalid || loading"
            class="login-button"
          >
            登录
          </button>
        </nz-form-control>
      </nz-form-item>
      
      <!-- <nz-form-item>
        <nz-form-control [nzSpan]="24">
          <button 
            nz-button 
            (click)="testMessage()"
            style="margin-top: 10px; width: 100%;"
          >
            测试消息
          </button>
        </nz-form-control>
      </nz-form-item> -->
    </form>
  </nz-card>
</div>
